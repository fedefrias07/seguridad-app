<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" id="perfilButton">
                            <a href="/perfil" class="btn btn-primary me-3">Mi perfil</a>
                        </li>
                        <li class="nav-item" id="logoutButton"> <!-- d-none -->
                            <button class="btn btn-danger">Cerrar sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Contactos</h1>
        <a href="/agregar-contacto" class="btn btn-primary btn-md mb-2">Agregar contacto</a>

        
        <!-- Tabla de contactos -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Ubicación</th>
                    <th>Etiquetas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contactosTableBody">
                <!-- Las filas de la tabla se llenarán dinámicamente con JS -->
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="/static/js/contactos.js"></script>
    <script src="/static/js/auth/auth.js"></script>

</body>
</html>
